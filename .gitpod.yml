        git clone https://github.com/pseudozach/lnswap-widget /workspace/lnswap-widget
        cd /workspace/lnswap-widget
        npm i
        sed -i 's#apiUrl: "https://api.lnswap#// apiUrl: "https://api.lnswap#g' /workspace/lnswap-widget/src/config.js
